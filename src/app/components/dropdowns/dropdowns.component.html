<div class="container">

  <h4 class="title">{{pageName}}</h4>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let control of controls" class="form-row">
      <dynamic-control [input]="control" [form]="form"></dynamic-control>
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!form.valid">Aggregate</button>
      <!--<a routerLink="/preview"><button type="submit" class="btn btn-outline-primary" [disabled]="!form.valid" >Aggregate</button></a>-->
    </div>
  </form>

</div>
