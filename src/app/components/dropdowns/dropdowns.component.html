<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1 class="title" style="padding-top: 50px">Aggregate by Date</h1>
      <h5 class="text-muted" style="padding-bottom: 30px">Select the Month and Year</h5>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let control of controls" class="form-row">
          <dynamic-control [form]="form" [input]="control"></dynamic-control>
        </div>
        <div class="form-row" style="padding-top: 40px">
          <button class="btn btn-outline-primary" [disabled]="!form.valid" >Aggregate</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
